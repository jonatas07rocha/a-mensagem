<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador Web</title>
    
    <!-- Link para o arquivo de manifesto -->
    <link rel="manifest" href="manifest.json">

    <!-- Meta tags para cor do tema em navegadores mobile -->
    <meta name="theme-color" content="#333333"/>

    <style>
        /* Remove margens e preenchimentos da página */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Esconde barras de rolagem do corpo da página */
        }

        /* Faz o iframe preencher toda a tela */
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* Remove a borda padrão do iframe */
        }
    </style>
</head>
<body>

    <!-- Este é o elemento que vai exibir o site. -->
    <iframe src="https://biblia-a-mensagem.com/" title="Visualização do site Bíblia A Mensagem"></iframe>

    <script>
        // Verifica se o navegador suporta service workers
        if ('serviceWorker' in navigator) {
            // Registra o service worker quando a página carregar
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js').then(registration => {
                    console.log('Service Worker registrado com sucesso:', registration.scope);
                }).catch(error => {
                    console.log('Falha ao registrar o Service Worker:', error);
                });
            });
        }
    </script>

</body>
</html>
